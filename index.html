<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-conatainer">
    <!-- game -->
        <div id="game">
    <!-- QUESTION NUMBER HUB / WHICH QUESTION YOU ARE ON -->
            <div id="question-number-hub" class="justify-center">
                <div id="question-circle">
                    <h2 id="question-num">Q1</h2>
                </div>
            </div>
    <!-- QUESTION HUB / SHOW THE QUESTION  & IMAGE -->
            <div id="question-hub" class="justify-center">
                <div id="question-container">
                    <h2 id="question">Question</h2>    
                </div>
                <div id="image-container">
                    <div id="image"><img src="/assets/image/Anguilla.png" alt=""></div>
                </div>
            </div>
    <!-- ANSWER HUB / ANSWER TO CHOOSE -->
            <div id="answer-hub" class="justify-center">
                <div id="select-container">
                    <div class="btn" data-type="A">Answer A</div>
                    <div class="btn" data-type="B">Answer B</div>
                    <div class="btn" data-type="C">Answer C</div>
                    <div class="btn" data-type="D">Answer D</div>
                </div>
            </div>
    <!-- TIMER HUB / COUNT DOWN TIMER AND GAUGE -->
            <div id="timer-hub">
                <div id="clock-container">
                    <p id="counter">7</p>
                </div>
                <div id="clock-gauge">
                    <div id="progress-clock-gauge"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
