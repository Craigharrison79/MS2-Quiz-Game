<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-conatainer">
    <!-- game -->
        <div id="game">
    <!-- QUESTION NUMBER HUB / WHICH QUESTION YOU ARE ON -->
            <div id="question-number-hub" class="justify-center">
                <div id="question-circle">
                    <h2 id="question-num">Q1</h2>
                </div>
            </div>
    <!-- QUESTION HUB / SHOW THE QUESTION  & IMAGE -->
            <div id="question-hub" class="justify-center">
                <div id="question-container">
                    <h2 id="question"></h2>    
                </div>
                <div id="image-container">
                    <div id="image"></div>
                </div>
            </div>
    <!-- ANSWER HUB / ANSWER TO CHOOSE -->
            <div id="answer-hub" class="justify-center">
                <div id="select-container">
                    <div class="btn" data-type="A" id='A' onclick="checkAnswer('A')"></div>
                    <div class="btn" data-type="B" id='B' onclick="checkAnswer('B')"></div>
                    <div class="btn" data-type="C" id='C' onclick="checkAnswer('C')"></div>
                    <div class="btn" data-type="D" id='D' onclick="checkAnswer('D')"></div>
                </div>
            </div>
    <!-- TIMER HUB / COUNT DOWN TIMER AND GAUGE -->
            <div id="timer-hub">
                <div id="clock-container">
                    <p id="counter"></p>
                </div>
                <div id="clock-gauge">
                    <div id="progress-clock-gauge"></div>
                </div>
            </div>
        </div>
    </div>
    <script src='script.js'></script>
</body>
</html>
